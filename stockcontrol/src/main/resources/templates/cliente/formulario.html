<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Sistema Controle de Estoque</title>
</head>
<body>
    <h1>Dados do Cliente</h1>
    
    <form th:action="@{/clientes}" th:object="${cliente}" method="POST">
        <input id="ativo "type="hidden" th:field="*{id}">
        
        
        <div class="">
            <label for="ativo">Registro ativo: </label>
            <input type="checkbox" id="ativo"  th:field="*{ativo}">
        </div>
        <div class="">
            <label for="nome">Nome: </label>
            <input type="text" id="nome" th:field="*{nome}">
            <spam style="color: red" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></spam>
        </div>
        <div class="">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" th:field="*{cpf}">
            <spam style="color: red" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></spam>
        </div>
        <div class="">
            <label for="dataDeNascimento">Data de Nascimento: </label>
            <input type="date" id="dataDeNascimento" th:field="*{dataDeNascimento}">
            <spam style="color: red" th:if="${#fields.hasErrors('dataDeNascimento')}" th:errors="*{dataDeNascimento}"></spam>
        </div>
        <div class="">
            <label for="sexo">Sexo: </label>
            <select name="sexo" id="sexo" th:field:"*{sexo}">
                <option value="MASCULINO">Masculino</option>
                <option value="FEMININO">Feminino</option>
            </select>
        </div>
        <div class="">
            <label for="telefone">Telefone: </label>
            <input type="text" id="telefone" th:field="*{telefone}">
        </div>
        <div class="">
            <label for="celular">Celular: </label>
            <input type="text" id="celular" th:field="*{celular}">
        </div>
        <div class="">
            <label for="email">E-mail: </label>
            <input type="email" id="email" th:field="*{email}">
            <spam style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></spam>
        </div>
        <div class="">
            <button type="submit">Salvar</button>
        </div>

    </form>
    
    <!--Adicionando máscara para campos no formulário utilizando Javascript/Jquery -->
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.maskedinput@1.4.1/src/jquery.maskedinput.min.js"></script>    
    <script type="text/javascript">
    
    	$(document).ready(function () {
    		$('#cpf').mask('999.999.999-99');
    		$('#telefone').mask('(99) 9999-9999');
    		$('#celular').mask('(99) 99999-9999');
    	});    
    </script>
    
</body>
</html>
